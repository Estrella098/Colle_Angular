<div class="container mt-4">
    <h2>Votre Panier</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prix</th>
          <th>Quantit√©</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>{{ item.name }}</td>
          <td>{{ item.price }} $</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.price * item.quantity }} $</td>
          <td>
            <button class="btn btn-danger" (click)="removeFromCart(item.id)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
    <h3>Total : {{ getTotalPrice() }} $</h3>
  </div>
